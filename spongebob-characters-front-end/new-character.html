<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./style/form.css">
  <link rel="stylesheet" href="./style/shared.css">
</head>
<body class="body">
  <header class="header">
    <h1 class="h1-header">Personagens de Bob Esponja</h1>
  </header>
    <div class="content-div">
      <div>
        <h2 class="form-title">Adicionar Personagem</h2>
      </div>
      <form id="character-form">
        <input type="text" placeholder="Nome" class="form-input-text" name="name" id="name" required>
        <input type="text" placeholder="Gênero" class="form-input-text" name="gender" id="gender" required>
        <input type="text" placeholder="Espécie" class="form-input-text" name="specie" id="specie" required>
        <input type="text" placeholder="Profissão" class="form-input-text" name="profession" id="profession" required>
        <input type="number" placeholder="Aparições" class="form-input-text" name="appearances" id="appearances" required>
        <div class="radio-input-div">
          <span class="radio-input-div-text">Personagem está vivo?</span>
          <div class="label-input-radio-divs-div" id="radio-div">
            <div class="label-input-radio-div">
              <label for="alive" class="radio-text">Vivo</label>
              <input type="radio" class="radio" name="alive" id="its-alive" value="true" required>
            </div>
            <div class="label-input-radio-div">
              <label for="dead" class="radio-text">Morto</label>
              <input type="radio" class="radio" name="alive" id="its-dead" value="false" required>
            </div>
          </div>
        </div>
        <div class="buttons-form-div">
          <button type="button" class="action-button form-button" id="cancel-button">Cancelar</button>
          <button type="submit" class="action-button form-button" id="send-button">Enviar</button>
        </div>
      </form>
    </div>

    <script type="module" src="./script/new-character.js"></script>
</body>
</html>
