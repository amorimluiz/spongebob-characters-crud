<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/shared.css">
    <script src="https://kit.fontawesome.com/88456b759f.js" crossorigin="anonymous"></script>
    <title>Bob Esponja</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="h1-header">Personagens de Bob Esponja</h1>
    </header>
    <div class="new-character-button-div">
        <button type="button" id="new-character-button" class="action-button">Novo personagem <i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="content-div">
    </div>
    <div class="sort-buttons-div">
        <button type="button" id="appearances-sort-button" class="sort-button action-button">
            Ordenar por Aparições <i class="fa-solid fa-arrow-down-long"></i>
        </button>
        <button type="button" id="name-sort-button" class="sort-button action-button">
            Ordenar por Nome <i class="fa-solid fa-arrow-up-long"></i>
        </button>
        <button type="button" id="turn-over-button" class="sort-button action-button">
            Voltar para padrão <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
    </div>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
