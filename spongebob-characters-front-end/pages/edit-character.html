<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/forms.css">
  <link rel="stylesheet" href="../style/shared.css">
  <script src="https://kit.fontawesome.com/88456b759f.js" crossorigin="anonymous"></script>
  <title>Editar Personagem</title>
</head>
<body class="body" id="edit-char-body" onload="">
  <header class="header">
    <h1 class="h1-header">Personagens de Bob Esponja</h1>
  </header>
    <div class="content-div">
      <div class="form-header-div">
        <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left-long"></i></a>
        <h2 class="form-title">Editar Personagem</h2>
      </div>
      <form id="character-form">
        <input type="text" class="form-input-text" name="name" id="name">
        <input type="text" class="form-input-text" name="gender" id="gender">
        <input type="text" class="form-input-text" name="specie" id="specie">
        <input type="text" class="form-input-text" name="profession" id="profession">
        <input type="number" class="form-input-text" name="appearances" id="appearances">
        <div class="buttons-form-div">
          <button type="button" class="action-button form-button" id="cancel-button">Cancelar</button>
          <button type="submit" class="action-button form-button" id="send-button">Salvar</button>
        </div>
      </form>
    </div>

    <script type="module" src="../script/edit-character.js"></script>
</body>
</html>
